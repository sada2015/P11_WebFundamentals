<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Social Network</title>
</head>

<body>
    <h1>Join Social Network</h1>
    <form action="" method="post" enctype='multipart/form-data' style="align-items:center;align-content: center;">
        <p>
            <label for="Name" aria-labelledby="Name">
                Full Name:
            </label>
            <input type="text" name="" id="Name">
        </p>
        <p>
            <label for="Email" aria-labelledby="Email">
                Email Address:
            </label>
            <input type="email" name="" id="Email">
        </p>
        <p>
            <label for="about" aria-labelledby="about">
                About You:
            </label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="photo">
                Photo:
            </label>
            <input type="file" name="photo" id="photo">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
