<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Starting lineup for a game.</title>
</head>

<body>
    <h1>Starting Lineup</h1>
    <form action="" method="post" enctype='multipart/form-data' style="align-items:center;align-content: center;">
        <p>
        <fieldset>
            <legend>Staus:</legend>
            <label>Draft:</label><input type="radio" name="Draft" id="">
            <label>Final:</label><input type="radio" name="Final" id="" checked>
        </fieldset>
        </p>
        <p>
            <label>Date:</label>
            <select name="gameDate" id="">
                <option>March 20</option>
                <option>March 24</option>
                <option>April 2</option>
                <option>April 6</option>
                <option>April 13</option>
            </select>
        </p>
        <fieldset>
            <legend>Players:</legend>
            <p><label>Sadanand</label> <input type="checkbox" name="player" id=""></p>
            <p><label>Prakash</label> <input type="checkbox" name="player" id=""></p>
            <p><label>Prasanna</label> <input type="checkbox" name="player" id=""></p>
            <p><label>Harish</label> <input type="checkbox" name="player" id=""></p>
            <p><label>Manjunath</label> <input type="checkbox" name="player" id=""></p>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
